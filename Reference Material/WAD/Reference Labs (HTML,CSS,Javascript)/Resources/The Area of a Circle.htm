<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>The Area of a Circle</title>
<script type="text/javascript">
	function cArea(radius)
		{
			var area = radius * radius * Math.PI;
			var rnd = Math.round(area);
			if (isNaN(rnd)) 
				{
					rnd=prompt("Please only type in a number for the radius");	
				}
			window.alert('The Area of your circle is ' +rnd);
		}
</script>
</head>

<body>
<h1>Area of a Circle</h1>
<p>To find the area of a circle, click on the link below and enter the radius of your circle.</p>
<a href="#" onclick="cArea(prompt('What is the radius of your circle',''));">Click to enter the radius of your circle</a>.


</body></html>
