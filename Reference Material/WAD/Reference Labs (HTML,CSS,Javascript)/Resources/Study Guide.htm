<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Study Guide</title>
<script type="text/javascript">
	function clicker(answer,explain)
		{
			alert(answer);
			alert("Details: " +explain);	
		}
</script>
</head>

<body>
<ul>
  <li>To declare a function use the reserved word ____. 
  <a href="#" onclick="clicker('function','Functions can execute multiple JS statements');">Answer</a> </li>
  <li>True or False. A function is a little script within a larger script.
  <a href="#" onclick="clicker('True','The little script will be executed when the larger script is executed');">Answer</a></li>
  <li>What surrounds the code inside a function?
  <a href="#" onclick="clicker('Curly Brackets','Curly brackerts surround the statements that will be executed');">Answer</a></li>
  <li>True or False. When a funciton is defined the javascript statements are immediately executed.
  <a href="#" onclick="clicker('False','Functions are only executed when called');">Answer</a></li>
</ul>
